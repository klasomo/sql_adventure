    <script>
    

      window.onload = function() {
        const inputField = document.getElementById('name_input');
        inputField.focus(); // Cursor in das Eingabefeld setzen
      };
  
      document.addEventListener('click', function(event) {
        const inputField = document.getElementById('name_input');
        if (event.target !== inputField) {
            inputField.focus(); // Falls außerhalb des Eingabefelds geklickt wird, den Fokus wiederherstellen
        }
      });
  
      // JavaScript Funktion, die aufgerufen wird, wenn Enter gedrückt wird
      function handleEnterKeyPress(event) {
          var inputValue = document.getElementById("name_input").value;
          if (event.key === 'Enter') {
            if (inputValue.trim() === '') {
              alert('Bitte geben Sie einen Namen ein.');
            } else {
              localStorage.setItem('playerName', inputValue);
              goToPage(1);
            }
          }
      }
    </script>
