<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8" />
    <title>SQL Trainer</title>

    <!--localSylesheet-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/codeMirror.css" />

    <!--CodeMirror-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="flex items-center justify-center my-5">
            <div class="bg-neutral rounded-box w-1/2 h-[300px]">
                Hello World
            </div>
        </div>
        <div class="flex items-center justify-center my-5">
            <div class="p-6 bg-neutral rounded-box w-1/2">
                <textarea class="w-full textarea bg-neutral" id="commands"></textarea>
            </div>
        </div>

        <button id="execute" class="btn">Execute</button>
        <button id="savedb" class="btn">Save the db</button>
        <button id="opendb" class="btn">Open Database</button>
        <label class="btn">Load an SQLite database file: <input type="file" id="dbfile"
      /></label>
        <div id="error" class="error"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
