<!DOCTYPE html>
<html lang="de">

<head data-theme="dark">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Adventure</title>


    <!--localSylesheet-->
    <link rel="stylesheet" href="css/story.css" />
    <script type="text/javascript" src="js/story.js"></script>


    <!-- Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />



    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper">

        <div class="container">
          <h1>StPageFlip: Realistic Book Page Flip Animation Example</h1>
          <div>
              <button type="button" class="btn-prev btn btn-primary">Previous page</button>
              <span class="page-current">1</span> of <span class="page-total">-</span>
              <button type="button" class="btn-next btn btn-primary">Next page</button>
          </div>
      
          <div class="alert alert-danger mt-3 mb-3">
              State: <i class="page-state">read</i>, orientation: <i class="page-orientation">landscape</i>
          </div>
      </div>
      
      <div class="container" id="myDiv">
        <script>
            new Pageflip('#myDiv', [
              'assets/images/background/map.png',
            ]);
          </script>
      </div>
      </div>


</body>
