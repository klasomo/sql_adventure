    <script>
        function displayPlayerData() {
            const playerName = localStorage.getItem('playerName');
            const allGameTimes = JSON.parse(localStorage.getItem('gameTimes'));
            const playerData = allGameTimes.filter(player => player.name === playerName);
            let playTimeInSeconds = playerData[0].time;
            console.log(playerData.time);
          
            if (playerName) {
              document.getElementById('playerName').textContent = "Spieler: " + playerName;
            } else {
              document.getElementById('playerName').textContent = "Spieler: " + 'No player found';
            }
          
            if (playTimeInSeconds) {
              const minutes = Math.floor(playTimeInSeconds / 60).toString().padStart(2, '0');
              const seconds = (playTimeInSeconds % 60).toString().padStart(2, '0');
              document.getElementById('playTime').textContent = 'Zeit: '+`${minutes}:${seconds}`;
            } else {
              document.getElementById('playTime').textContent = 'Zeit: '+ '00:00';
            }
          }
          
          // Rufe die Funktion auf, wenn die Seite geladen wird oder an einem anderen passenden Ort im Code
          window.addEventListener('load', displayPlayerData);
    </script>
